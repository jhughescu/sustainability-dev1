// HTML code
<!DOCTYPE html>
<html>
<head>
    <title>PushState Example</title>
</head>

<body>
    <h1>PushState Example</h1>
    <button onclick="changeURL()">Change URL</button>
</body>
<script>
    // JavaScript code
    var pages = [
        'mouse',
        'cat',
        'dog',
        'horse',
        'bat'
    ];
    function changeURL() {
        let p = pages.pop()
        const newState = {
            page: p
        };
        const newURL = '#' + p;
        window.history.pushState(newState, '', newURL);
    }
    window.addEventListener('popstate', function(event) {
        if (event.state) {
            console.log(event.state);
        }
    });
</script></html>
