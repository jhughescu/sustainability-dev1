// HTML code
<!DOCTYPE html>
<html>
<head>
    <title>PushState Example</title>
</head>

<body>
    <h1>PushState Example</h1>
    <button onclick="changeURL()">Change URL</button>
</body>
<script>
    // JavaScript code
    var pages = [
        'mouse',
        'cat',
        'dog',
        'horse',
        'bat'
    ];
    function changeURL() {
        // New URL state
        let p = pages.pop()
        const newState = {
            page: p
        };

        // New URL
        const newURL = '#' + p;

        // Push the new state and URL to the history stack
        window.history.pushState(newState, '', newURL);

        // Update the page content
        document.querySelector('h1').textContent = 'New URL: ' + newURL;
    }

    // Listen for the 'popstate' event
    window.addEventListener('popstate', function(event) {
        // Handle the back/forward button click
        if (event.state) {
            // Update the page content based on the state
            document.querySelector('h1').textContent = 'Current URL: ' + location.pathname;
            console.log(event.state);
        }
    });
</script></html>
